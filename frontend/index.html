<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Resume Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>

  <div class="container">
    <h1>AI Resume Analyzer</h1>

    <textarea id="resumeText" placeholder="Paste your resume here..."></textarea>

    <textarea id="jobText" placeholder="Paste the job description here..."></textarea>

    <button id="analyzeBtn">Analyze Resume</button>

    <div id="output"></div>

      Made by <span>Deekshith Gowda</span>
    </footer>
  </div>

  <script src="script.js"></script>

</html>
